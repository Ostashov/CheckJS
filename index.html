<!DOCTYPE html>
<html>
<head>
    <title>CheckJS</title>
    <script type="text/javascript" src="js/problems/1-10.js"></script>
    <script src="codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css">    
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="Head">
            <div id="SiteName"><a id="LogoLinkHead" href="index.html">CheckJS</a></div>
        </div>
        <div id="LeftTop">
            <form action='' method=post enctype=multipart/form-data>
            <div class="BlockName Italic">Select problem:</div><select id="ProblemId">
            </select>
            <div id="ProblemTask">
            </div>
            <div id="ProblemSamples">
            </div>
            <div class="BlockName Italic">Code:</div><textarea id='Code' rows="10" ></textarea><br>
            <input type=image src="img/buttons/Submit_default.png" id='SubmitButton' value='Submit'>
            </form>
        </div>
        <div id="RightTop">
            <table id='ResultTable'>
            <p class="Italic" id="TestProcess"></p>
            </table>
        </div>
        <div style="clear:both;"></div>
    </div>
    <div id="Footer">
            <div id="FooterDescription" class="Italic">Testing system for JavaScript problems.</div>
    </div>
</body>
</html>
